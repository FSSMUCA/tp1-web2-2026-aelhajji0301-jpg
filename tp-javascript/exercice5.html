<body>

    <h1>Ma fiche de présentation</h1>
    
    <p id="nomComplet">...</p>
    <p id="age">...</p>

    <p id="presentation">...</p>

    <script>
        
        let prenom = "Mariem";
        let nom = "Bennani";
        let age = 20;
        let ville = "Marrakech";

        
        document.getElementById("nomComplet").innerHTML = `<strong>Nom complet :</strong> ${prenom} ${nom.toUpperCase()}`;

        
        document.getElementById("age").innerHTML = `<strong>Âge :</strong> ${age} ans`;
        document.getElementById("ville").innerHTML = `<strong>Ville :</strong> ${ville}`;

        
        document.getElementById("presentation").innerHTML = 
            `Je m'appelle ${prenom} ${nom}, j'ai ${age} ans et j'habite à ${ville}.`;

        
        document.title = "Fiche de " + prenom;
    </script>
