<body>

    <h1>Exercice 6 : Débogage de Variables</h1>
    <p>Consultez la console pour voir les prix calculés sans erreurs.</p>

    <script>
        
        let premierPrix = 100;       
        let deuxiemePrix = 80;      
        let prixMinimum = 50;       
        let valeurPrix = 200;        
        let prixMaximum = 300;       

        
        let prixMoyen = (premierPrix + deuxiemePrix + prixMinimum + valeurPrix + prixMaximum) / 5;

        
        console.log("--- Résultats de l'Exercice 6 ---");
        console.log("Le prix moyen est : " + prixMoyen);
        console.log("Le prix minimum est : " + prixMinimum);
        console.log("Le prix maximum est : " + prixMaximum);
    </script>

</body>
